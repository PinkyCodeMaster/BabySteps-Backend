# Fly.io configuration for Debt Snowball API
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "debt-snowball-api"
primary_region = "lhr" # London

[build]
  [build.args]
    BUN_VERSION = "1.1.38"

[env]
  PORT = "9000"
  NODE_ENV = "production"
  LOG_LEVEL = "warn"

[http_service]
  internal_port = 9000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 800

[[services]]
  protocol = "tcp"
  internal_port = 9000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 800

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[deploy]
  release_command = "bun run db:migrate"
  strategy = "rolling"

[metrics]
  port = 9091
  path = "/metrics"
