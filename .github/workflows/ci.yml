name: CI/CD Pipeline

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main, staging, develop]

env:
  BUN_VERSION: '1.1.38'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: debt_snowball_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Setup test environment
        run: |
          cp .env.test.local .env.test
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/debt_snowball_test" >> .env.test
      
      - name: Run database migrations
        run: bun run db:push:test
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/debt_snowball_test
      
      - name: Run linter
        run: bun run lint
      
      - name: Run unit tests
        run: bun test --coverage
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/debt_snowball_test
          BETTER_AUTH_SECRET: test-secret-for-ci-pipeline-minimum-32-chars
          BETTER_AUTH_URL: http://localhost:9000
          ALLOWED_ORIGINS: http://localhost:3000
          NODE_ENV: test
          LOG_LEVEL: error
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
  
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Build application
        run: bun run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    environment:
      name: staging
      url: https://api-staging.yourdomain.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Railway (Staging)
        uses: bervProject/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN_STAGING }}
          service: debt-snowball-api-staging
      
      - name: Wait for deployment
        run: sleep 30
      
      - name: Verify staging deployment
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://api-staging.yourdomain.com/health)
          if [ $response -eq 200 ]; then
            echo "✅ Staging deployment successful"
          else
            echo "❌ Staging deployment failed - health check returned $response"
            exit 1
          fi
      
      - name: Notify deployment status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://api.yourdomain.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Railway (Production)
        uses: bervProject/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN_PRODUCTION }}
          service: debt-snowball-api-production
      
      - name: Wait for deployment
        run: sleep 30
      
      - name: Verify production deployment
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://api.yourdomain.com/health)
          if [ $response -eq 200 ]; then
            echo "✅ Production deployment successful"
          else
            echo "❌ Production deployment failed - health check returned $response"
            exit 1
          fi
      
      - name: Run smoke tests
        run: |
          # Test health endpoint
          curl -f https://api.yourdomain.com/health || exit 1
          
          # Test API docs
          curl -f https://api.yourdomain.com/docs || exit 1
          
          echo "✅ Smoke tests passed"
      
      - name: Notify deployment status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      
      - name: Create Sentry release
        if: success()
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: debt-snowball-api
        with:
          environment: production
          version: ${{ github.sha }}
